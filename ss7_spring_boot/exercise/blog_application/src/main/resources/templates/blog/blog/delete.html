<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Blog</title>
</head>
<body>
<h1>Delete Blog</h1>
<hr>
<h2>Are you sure?</h2>

<form th:action="@{/blog/delete-blog}" th:object="${blogDelete}" method="post">

</form>
</body>
</html>
