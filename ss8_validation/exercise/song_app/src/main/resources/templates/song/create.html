<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Create</title>
</head>
<body>
<h1>Create Form</h1>
<hr>
<form th:action="@{/song/create}" method="post" th:object="${songNew}">

    <p><label for="name">Name: </label> <input id ="name" type="text" th:field="*{name}"></p>
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

    <p>Performer: <input type="text" th:field="*{performer}" ></p>
    <p style="color: red" th:if="${#fields.hasErrors('performer')}" th:errors="*{performer}">Name Error</p>

    <p>Genre: <input type="text" th:field="*{genre}"></p>
    <p style="color: red" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">Name Error</p>

    <input type="submit" value="Create">
    <button><a href="/song/list" style="text-decoration: none; color: black">Back</a></button>
</form>

</body>
</html>
